    <script>
        function init(){
		    mapbefore = L.map('map-before', {
		        zoom: 1,
		        attributionControl: false,
		        zoomControl: false,
		        touchZoom: false,
		        inertia: false,
		        minZoom: 9,
		        maxZoom: 13,
	            center: [1,1]
		    });

	        mapafter = L.map('map-after', {
		        zoom: 1,
		        attributionControl: false,
		        zoomControl: false,
		        touchZoom: false,
		        inertia: false,
		        minZoom: 7,
		        maxZoom: 13,
	            center: [1,1]
		    });

	        L.control.zoom({position:'topright'}).addTo(mapafter);
	        L.control.attribution({position:'bottomright'}).addTo(mapafter);

	        before_overlays = new L.layerGroup().addTo(mapbefore);
		    after_overlays = new L.layerGroup().addTo(mapafter);

		    $('#map-container').beforeAfter(mapbefore, mapafter);

	        mapbefore.sync(mapafter);
	        mapafter.sync(mapbefore);

		    var attribution = '&copy Landsat imagery (2016-05-12) courtesy of NASA and USGS, processed by Vincent Sarago';
            var before = L.tileLayer('data/McMurrayFire_May2016/12May_RGB654/{z}/{x}/{y}.png', {
                minZoom: 7,
                maxZoom: 13,
				maxNativeZoom: 13,
                zIndex: 0,
                bounds: ([[56.1941688223, -112.347861743], [57.2140436231, -110.006682223]]),
                updateWhenIdle: false,
                attribution: attribution,
                tms: true
            }).addTo(before_overlays);

            var after = L.tileLayer('data/McMurrayFire_May2016/12May_RGB/{z}/{x}/{y}.png', {
                minZoom: 7,
                maxZoom: 13,
				maxNativeZoom: 13,
                zIndex: 0,
				bounds: ([[56.1941688223, -112.347861743], [57.2140436231, -110.006682223]]),
                updateWhenIdle: false,
                attribution: attribution,
                tms: true
            }).addTo(after_overlays);

	        mapafter.setView([56.7, -111.5], 11) //set view on the area

			$("#map-container [id^='lt-text']").text('False Color').css('color', '#FFF');
			$("#map-container [id^='rt-text']").text('True Color').css('color', '#FFF');
		}

        $( document ).ready(function() {
            init();
            $("#twitter").attr('href','http://twitter.com/share?text=' + document.title.replace('|', '%7C') + '&url=' + window.location.href + '&via=remotepixel');

        });
